plugins {
    id 'java'
    id 'jacoco'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'  // Плагин для JavaFX
}

javafx {
    version = "17"  // Версия JavaFX
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]  // Необходимые модули
}

group = 'ru.nsu.rebrin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.json:javax.json-api:1.1.4'
    implementation 'org.glassfish:javax.json:1.1.4'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'
    testImplementation 'org.testfx:testfx-core:4.0.16-alpha'
}

test {
    useJUnitPlatform()
    jvmArgs += [
            '--add-opens', 'javafx.graphics/javafx.stage=ALL-UNNAMED',
            '--add-opens', 'javafx.graphics/com.sun.javafx.application=ALL-UNNAMED'
    ]
    jvmArgs '--add-opens=javafx.graphics/com.sun.javafx=ALL-UNNAMED'
}

application {
    mainClass = 'ru.nsu.rebrin.SnakeController'  // Главный класс
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}

